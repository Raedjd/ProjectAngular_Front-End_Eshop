<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div style="text-align: center;" ><h3 style="color: darkblue ;"></h3></div>
        <div class="col-md-6">
          
          <h1 style="text-align: center;" >Update categorie client  </h1>
            <form  [formGroup]="myForm"  >
                <fieldset class="border m-30">
                      <div class="form-group row p-1 ">
                        <label class="col-md-3 form-control-label required ms-5"> New categorieclient </label>
                        <div class="col-md-7">
                            <input class="form-control" name="username" type="text" minlength="3" [(ngModel)]="currentUser.categorieclient"  formControlName="newusername">   
                            <div class="alert alert-danger" *ngIf="myForm.controls['newusername'].invalid && myForm.controls['newusername'].touched">
                             <small *ngIf="myForm.controls['newusername'].hasError('required')">Libelle required</small>
                             <small *ngIf="myForm.controls['newusername'].hasError('minlength')">minlength is equal to 3</small>
                             </div>
                        </div>
                        </div>
  
            <div class="form-group row ms-5 me-5 ">
            <div class="form-group row p-1 ">
            <button class="btn btn-outline-success" [disabled]="myForm.invalid " (click)="updateCategorieUser()"    >Update</button>&nbsp;
             </div>
            </div>
            <div style="text-align: center;" ><h6 style="color: darkblue ;">{{message}}</h6></div>
                 
            </fieldset>
              </form>
              
        </div>
    </div>
  </div>
