<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="home" routerLink=""><i class="fas fa-shopping-cart"></i>Echryy</mat-toolbar>
    <mat-nav-list class="list">
      <a mat-list-item routerLink="category">Category</a>
      <a mat-list-item routerLink="listuser">User</a>
      <a mat-list-item routerLink="product">Products</a>
      <a mat-list-item routerLink="promotion">Promotion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="hello">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
      <div class="logout" (click)="logout()">
        <h3>Logout <i class="fas fa-sign-out-alt"></i></h3>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
